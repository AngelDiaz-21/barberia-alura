<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="../css/reset.css?version=0.0.1">
    <link rel="stylesheet" href="../css/contacto.css?version=0.0.1">
    <link rel="stylesheet" href="../css/template-headerFooter.css?version=0.0.1">
</head>
<body>
    <header>
        <div class="container-header">
            <h1><img src="../assets/images/productos/logo.png" alt="Logo"></h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreApellido">Nombre y apellido</label>
            <input type="text" id="nombreApellido" class="input-datos" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" class="input-datos" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-datos" required placeholder="(xx) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-datos" required></textarea>
            
            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>¿En que horario desea ser atendido?</legend>
                <select name="" id="">
                    <option selected>Elija una opción</option>
                    <option value="">Mañana</option>
                    <option value="">tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label class="recibirActualizaciones"><input type="checkbox" checked>¿Le gustaría recibir actualizaciones de la Barbería Alura?</label>

            <input type="submit" placeholder="Enviar">
        </form>
    </main>
    <footer>
        <img src="../assets/images/productos/logo-blanco.png" alt="Logo">
        <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>
</body>
</html>
